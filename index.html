<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="slider" id="carousel">
			<div class="slide">
				<img src="img/slide_img.jpg" alt="" width="940" height="263">
				<div class="slide-slogan">
					Lorem ipsum dolor sit amet, consectetur.
				</div>
			</div>
			<div class="slide">
				<img src="img/slide_img.jpg" alt="" width="940" height="263">
			</div>
			<div class="slide">
				<img src="img/slide_img.jpg" alt="" width="940" height="263">
			</div>
			<div class="slide">
				<img src="img/slide_img.jpg" alt="" width="940" height="263">
			</div>
		</div>
		<div class="block">
			<div class="select">
				<select>
					<option value="1">Option 1</option>
					<option value="1">Option 2</option>
					<option value="1">Option 3</option>
				</select>
			</div>
			
		</div>
	</div>
	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script>
		$('#carousel').slick({
			dots: true
		});
	</script>
	<script>
  $('.slider').slick({
   dots: true,
   slidesToShow: 3,
   slidesToScroll: 1,
   responsive: [
      {
        breakpoint: 992,
        settings: {
          slidesToShow: 2
        }
      },
      {
        breakpoint: 600,
        settings: {
          slidesToShow: 1,
          dots: false
        }
      }
    ]
  });

 </script>
</body>
</html>
